<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/90afcad4ee.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lolcat clock</h1>
        </header>
        <div class="clock-container">
            <h3> I can haz time??</h3>
            <h3 id="countClock">4:52:45 PM!</h3>
        </div>
        <div class="image-container">
            <img id="chngImg" src="./img/cat.jpg" alt="setByJs">
            <h2 id="chngMsg">Good Morning!</h2>
        </div>
        <ul id="setPanel">
            <li>
                <section class="settings">
                    <p>Set Wake Up Time</p>
                    <span><select name="" id="wakeUp">
                        <option value="5">5AM - 6AM</option>
                        <option value="6">6AM - 7AM</option>
                        <option value="7">7AM - 8AM</option>
                        <option value="8">8AM - 9AM</option>
                    </select></span>
                </section>
            </li>
            <li>
                <section class="settings">
                    <p>Set Lunch Time</p>
                    <span><select name="" id="lunch">
                        <option value="12">12PM - 1PM</option>
                        <option value="13">1PM - 2PM</option>
                        <option value="14">2PM - 3PM</option>
                        <option value="15">3PM - 4PM</option>
                    </select></span>
                </section>
            </li>
            <li>
                <section class="settings">
                    <p>Set Nap Time</p>
                    <span><select name="" id="nap">
                        <option value="15">3PM - 4PM</option>
                        <option value="16">4PM - 5PM</option>
                        <option value="17">5PM - 6PM</option>
                        <option value="18">6PM - 7PM</option>
                        <option value="19">7PM - 8PM</option>
                        <option value="20">8PM - 9PM</option>
                        <option value="21">9PM - 10PM</option>
                        <option value="22">10PM</option>
                    </select></span>
                </section>
            </li>
        </ul>
        <button id="partyBtn"> Party Time</button>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart"></i> by Didi</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
